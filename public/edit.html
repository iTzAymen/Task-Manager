<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-icons.css">
    <title>Edit - Task Manager</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row mt-5 p-4 d-flex flex-column align-items-center">
            <div class="col-12 col-md-8 col-lg-6 p-3 p-md-5 bg-white rounded-4 shadow mx-auto d-flex flex-column align-items-center">
                <h2 class="h2 mb-3">Edit Task</h2>
                <form class="col-12 align-content-center">
                    <div class="mb-3 d-flex align-items-center justify-content-between">
                        <label for="task-id" class="w-25 col-form-label">Task ID</label>
                        <input id="task-id" class="ms-auto form-control" type="text" placeholder="60ba1239asd82isda92"
                            aria-label="Task ID" disabled>
                    </div>
                    <div class="mb-3 d-flex align-items-center justify-content-between">
                        <label for="task-name" class="w-25 col-form-label">Task Name</label>
                        <input id="task-name" class="ms-auto form-control" type="text" placeholder="" value="First task"
                            aria-label="Task Name">
                    </div>
                    <div class="mb-3 d-flex align-items-center justify-content-between">
                        <label for="task-complete" class="w-25 col-form-label">Task Complete</label>
                        <div class="ms-auto">
                            <input id="task-complete" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </div>
                    </div>
                    <button id="apply-btn" class="btn btn-primary w-100" type="submit">Apply</button>
                </form>
                <div id="alert-success" class="d-none alert alert-success w-100 py-2 mt-3 mb-0" role="alert">
                    Successfuly updated Task!
                </div>
                <div id="alert-danger" class="d-none alert alert-danger w-100 py-2 mt-3 mb-0" role="alert">
                    Failed to updated Task!
                </div>
            </div>
            <div class="col-10 col-md-6 col-lg-4">
                <a class="btn btn-outline-dark w-100 mt-5" href="./index.html">Back</a>
            </div>
        </div>
    </div>

    <script src="./bootstrap.min.js"></script>
    <script src="./axios.min.js"></script>
    <script src="./edit-app.js"></script>
</body>

</html>
